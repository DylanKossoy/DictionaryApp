<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dictionary App</title>

    <link rel="stylesheet" href="./CSS/variables.css" />
    <link rel="stylesheet" href="./CSS/main.css" />

    <script type="module" src="./js/main.js" defer></script>
  </head>
  <body>
    <div class="main-container">
      <div class="header-container">
        <img src="./assets/images/logoImg.png" alt="" class="logo-img" />

        <div class="search-container">
          <img src="./assets/icons/search.png" alt="" class="search-img" />
          <input
            type="text"
            class="search-input"
            placeholder="Search Word..."
          />
          <button class="search-button">
            <img
              src="./assets/icons/arrow-right.png"
              alt=""
              class="search-word-button"
            />
          </button>
        </div>
      </div>
      <div class="body-container">
        <div class="cell">
          <img src="./assets/icons/globe.png" alt="" class="globe-img" />
          <span class="cell-header">Definition</span>
          <div class="word-container">
            <span class="word-selected"></span>
            <span class="word-definition"></span>
          </div>
        </div>
        <div class="cell">
          <img src="./assets/icons/globe.png" alt="" class="globe-img" />
          <span class="cell-header">Synonyms</span>
          <div class="word-container">
            <div class="word-synonym-list">

            </div>
          </div>
        </div>
        <div class="cell">
          <img src="./assets/icons/globe.png" alt="" class="globe-img" />
          <span class="cell-header">Antynoms</span>
          <div class="word-container">
            <div class="word-antonym-list"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
